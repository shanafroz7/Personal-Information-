<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL INFORMATION</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend><b><i>Personal Details</i></b></legend>
        <label><b>Name</b></label><br>

        <label><b>E-Mail</b></label><br>
        <input type="text" id="email" placeholder="Enter Your E-mail"><br><br>
        <label><b>Contact No. (Hidden)</b></label><br>
        <input type="password" id="contact" placeholder="Enter Your Contact No."><br><br>
        <label><b> Gender:-</b></label><br><br>
        <input type="radio" id="male"> <b>Male</b><br>
        <input type="radio" id="female"> <b> Female</b><br><br>
        <label> <b>Favourite City:-</b></label><br><br>
        <input type="checkbox" id="city"> <b>Delhi</b><br>
        <input type="checkbox" id="city"> <b> Mumbai</b><br>
        <input type="checkbox" id="other"> <b>Others</b><br><BR>
            <label> <b>Birth Date</b></label><br><br>
            <input type="date" id="birth date"><br><br>
            <label><b>Favourite Subject</b></label><br><br>
            <select>
                <option><b>Science</option>
                <option> Maths</option>
                <option> English</option>
                <option> Computer</option>
                <option> Others</option>
            </select>
            
       <CENTER> <button><b><i>SUBMIT</i></b></button></CENTER>
       </fieldset>
    </form>
    
</body>
</html>
